<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tornike Khokhiashvili's website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="first-section">
        <div class="avatar">
          <img src="/img/photo.jpg" alt="avatar" />
        </div>
        <div class="full-name">Tornike Khokhiashvili</div>
        <div class="title">Developer</div>
        <div class="social-linkes">
          <div class="x">
            <img class="x-image" src="/img/x.svg" />
          </div>
          <div class="linkedin">
            <img class="linkedin-image" src="/img/104493_linkedin_icon.svg" />
          </div>
          <div class="github">
            <img class="github-image" src="/img/github.svg" />
          </div>
        </div>
        <div class="info">
          <div class="info-item">
            <span class="about">Age:</span> <span class="value">24</span>
          </div>
          <div class="info-item">
            <span class="about">Residence:</span> <span class="value">GE</span>
          </div>
          <div class="info-item">
            <span class="about">Freelance:</span>
            <span class="value">Avalable</span>
          </div>
          <div class="info-item">
            <span class="about">Address:</span>
            <span class="value">Kutaisi,Georgia</span>
          </div>
        </div>
        <div class="languages">
          <p class="languages-title"><strong>Languages</strong></p>
          <div class="languages-item">
            <div class="languages-items-item">
              <span>Georgian</span>
              <span>100%</span>
            </div>
            <progress max="100" value="100"></progress>
          </div>
          <div class="languages-item">
            <div class="languages-items-item">
              <span>English</span>
              <span>66%</span>
            </div>
            <progress max="100" value="66"></progress>
          </div>
          <div class="languages-item">
            <div class="languages-items-item">
              <span>Russian</span><span>36%</span>
            </div>
            <progress max="100" value="36"></progress>
          </div>
        </div>
        <div class="skills">
          <p class="skills-title"><strong>Skills</strong></p>
          <div class="skills-item">
            <div class="skills-items-item">
              <span>Html</span>
              <span>100%</span>
            </div>
            <progress max="100" value="100"></progress>
          </div>
          <div class="skills-item">
            <div class="skills-items-item">
              <span>Css</span>
              <span>100%</span>
            </div>
            <progress max="100" value="100"></progress>
          </div>
          <div class="skills-item">
            <div class="skills-items-item">
              <span>Javascript</span>
              <span>100%</span>
            </div>
            <progress max="100" value="100"></progress>
          </div>
        </div>
        <div class="extra-skills">
          <p class="extra-skills-title"><strong>Extra Skills</strong></p>
          <div class="extra-skill">
            <span class="extra-skills-icon"> </span>
            <span>Bootstrap,Materialize</span>
          </div>
          <div class="extra-skill">
            <span class="extra-skills-icon"></span>
            <span>Stylus,Sass,Less</span>
          </div>
          <div class="extra-skill">
            <span class="extra-skills-icon"></span>
            <span>Gulp,Webpack,Grunt</span>
          </div>
          <div class="extra-skill">
            <span class="extra-skills-icon"></span>
            <span>Git Knowladge</span>
          </div>
        </div>
        <button class="button">Download CV</button>
      </div>
      <div class="second-section">1</div>

      <div class="third-section">2</div>
    </div>
  </body>
</html>
