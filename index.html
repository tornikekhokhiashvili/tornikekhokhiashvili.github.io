<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tornike Khokhiashvili's website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="first">
        <div class="avatar">
          <img src="/img/photo.jpg" alt="avatar" />
        </div>
        <div class="full-name">Tornike Khokhiashvili</div>
        <div class="title">Developer</div>
        <div class="social-linkes">
          <div class="x">
            <img class="x-image" src="/img/x.svg" />
          </div>
          <div class="linkedin">
            <img class="linkedin-image" src="/img/104493_linkedin_icon.svg" />
          </div>
          <div class="github">
            <img class="github-image" src="/img/github.svg" />
          </div>
        </div>
        <div class="info">
          <div class="info-item">
            <span class="about">Age:</span> <span class="value">25</span>
          </div>
          <div class="info-item">
            <span class="about">Residence:</span> <span class="value">GE</span>
          </div>
          <div class="info-item">
            <span class="about">Freelance:</span>
            <span class="value">Avalable</span>
          </div>
          <div class="info-item">
            <span class="about">Address:</span>
            <span class="value">Kutaisi,Georgia</span>
          </div>
        </div>
        <div class="languages">
          <p class="languages-title"><strong>Languages</strong></p>
          <div class="languages-item">
            <div class="languages-items-item">
              <span>Georgian</span>
              <span>100%</span>
            </div>
            <progress max="100" value="100"></progress>
          </div>
          <div class="languages-item">
            <div class="languages-items-item">
              <span>English</span>
              <span>66%</span>
            </div>
            <progress max="100" value="66"></progress>
          </div>
          <div class="languages-item">
            <div class="languages-items-item">
              <span>Russian</span><span>36%</span>
            </div>
            <progress max="100" value="36"></progress>
          </div>
        </div>
        <div class="programming-languages">
          <p class="programming-languages-title"><strong>Skills</strong></p>
          <div class="languages-item">
            <div class="languages-items-item">
              <span>Html</span>
              <span>100%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="second">1</div>

      <div class="third">2</div>
    </div>
  </body>
</html>
